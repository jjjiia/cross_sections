  .mapbox-form-label{

  }
  .directions-icon-depart{
    background-color:#aaa;

  }
  #map{
    position:absolute;
    top:0px;
    height:100%;
    width:100%;

    left:20px;
    top:20px;
    width:300px;
    
  }

    right:10px;
    padding:20px;
    top:10px;
    background-color:rgba(255,255,255,.8);
    border:2px solid #dedede;
    width:400px;
    overflow:auto;
    max-height:80%;
    cursor:pointer;
    border-radius:4px;
  }
  .mapbox-gl-draw_ctrl-draw > button {

    color: #000;

  }
